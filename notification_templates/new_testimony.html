<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <body>
    <table cellspacing="0" width="100%">
      <tr>
        <td></td>
        <td width="800" style="padding: 2rem; background: #f2f2f2">
          <div
            style="background: white; text-align: center; padding: 3rem 2rem"
          >
            <h1
              style="
                font-weight: 500;
                font-size: 24px;
                line-height: 29.05px;
                margin-top: 2rem;
              "
            >
              Hello {{adminName}},
            </h1>
            <div
              style="
                font-weight: 400;
                font-size: 16px;
                line-height: 19.36px;
                margin-top: 2rem;
              "
            >
              <span style="font-size: 20px"
                >A new testimony has been created by {{testimonyAuthor}}</span
              >
            </div>
            <div
              style="
                font-weight: 400;
                font-size: 16px;
                line-height: 19.36px;
                margin-top: 2rem;
                padding: 1rem;
                background: #f8f8f8;
                border-radius: 8px;
              "
            >
              <i>"{{testimonyContent}}"</i>
            </div>
            <div
              style="margin-top: 2rem; font-size: 16px"
            >
              You can review this testimony by clicking this
              <span style="font-weight: 600"
                ><a href="{{testimonyLink}}">link</a></span
              >
            </div>
            <div
              style="
                font-weight: 400;
                font-size: 16px;
                line-height: 19.36px;
                margin-top: 2rem;
              "
            >
              Please review and take appropriate action.
            </div>
            <div style="margin-top: 1rem; font-size: 16px">
              Thanks and God bless.
            </div>
          </div>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
